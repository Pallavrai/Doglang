[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow
    integration: marks integration tests
    bug: marks tests for specific bug fixes

