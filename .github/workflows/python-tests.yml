# This is a GitHub Actions workflow file.
# It defines a set of automated tasks that will run on GitHub's servers.

name: DogLang CI

# Controls when the workflow will run.
# It will trigger on pushes to the 'main' branch and on any pull request.
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on. We'll use the latest Ubuntu.
    runs-on: ubuntu-latest
    
    # We'll use a "strategy matrix" to test on multiple Python versions.
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Check out repository
      uses: actions/checkout@v4

    # Step 2: Set up the specific version of Python from our matrix
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Step 3: Install the project's dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    # Step 4: Run the tests using pytest
    - name: Run tests
      run: |
        pytest
